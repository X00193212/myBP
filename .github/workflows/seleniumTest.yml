
name: Selenium tests

on:
  workflow_dispatch:                                # manually triggered

jobs:
  install_chrome_and_selenium_test:
    name : Install Chrome
    runs-on: windows-latest
    steps:
      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version

      - name: Run BDD unit tests
        run:  dotnet test ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp/SeleniumTest/SelemiumTest.csproj 

   